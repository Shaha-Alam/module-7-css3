<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid cadetblue;
            background-color: coral;
            transition: width 10s ease 1s, height 5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(70deg);

        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Shaha</h1>
    </div>
    <div class="box">
        <h1>Alam</h1>
    </div>
    <div class="box">
        <h1>Netrokona</h1>
    </div>
    <div class="box">
        <h1>IUBAT/h1>
    </div>
</body>
</html>
